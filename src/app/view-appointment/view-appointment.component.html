<div style="overflow-x: auto;">
        <table mdbTable mdbTableScroll scrollY="true" maxheight="200" bordered="true">
            <thead>
                <tr>
                    <th class="h1">Sl NO</th>
                    <th class="h2">Name</th>
                    <th class="h3">Address</th>
                    <th class="h4">City</th>
                    <th class="h5">Package</th>
                    <th class="h6">Trainer Preference</th>
                    <th class="h7">Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let item of fitnessData; let tableIndex = index">
                    <td class="td-id">{{ item.id }}</td>
                    <td class="td-name">{{ item.firstname }} {{ item.lastname }}</td>
                    <td>{{item.streetaddress}}</td>
                    <td>{{ item.city }}</td>
                    <td>{{ item.packages }}</td>
                    <td>{{ item.trainerpreference}}</td>
                    <td class="td-phone">{{ item.phonenumber }}</td>
                    <td>
                        <button type="button" (click)="edit(item)">Edit</button>
                        <button type="button" (click)="delete(item.id, tableIndex)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
